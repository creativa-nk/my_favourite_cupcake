<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>

<!-- https://thescranline.com/red-velvet-cupcakes/ -->


<body>
    
    <div class="contenedor_general">
        <!-- <div class="cartel"></div> -->
        
        <div class="cupcake_contenedor">
            
                <div class="mordisco primer_mordisco"></div>
                <div class="mordisco segundo_mordisco"></div>
                <div class="mordisco tercer_mordisco"></div>
                <div class="mordisco cuarto_mordisco"></div>
                <div class="mordisco quinto_mordisco">
                    <img src="./img/migas.png" alt="">
                </div>
            
            <div class="crema_topping"> 
                <img src="" alt="" class="img-show">
            </div>
            <div class="crema_cupcake"> 
                <img src="./img/crema_inicio.png" alt="" class="img-show">
            </div>
            <div class="base_cupcake">
                <img src="./img/base_cupcake_inicio.png" alt="" class="img-show">
            </div>
            <div class="reflejo"></div>
        </div>
        
        <div class="controles">
            <div class="topping">
                <img src="./img/topping_nada.png" alt="">
                <img src="./img/topping_menta.png" alt="">
                <img src="./img/topping_fresa.png" alt="">
                <img src="./img/topping_gafasYsombrero.png" alt="">
                <img src="./img/topping_cocolate_caliente.png" alt="">
                <img src="./img/topping_galleta.png" alt="">
                <img src="./img/topping_corazon.png" alt="">
                <img src="./img/topping_vela.png" alt="">
                <img src="./img/topping_cereza.png" alt="">
            </div>

            <div class="control cremas">
                <img src="./img/crema_arcoiris.png" alt=" crema_azul">
                <img src="./img/cmema_bananasplit.png" alt="crema con ginda">
                <img src="./img/chocolate_duro.png" alt="chocolate duro">
                <img src="./img/crema_nata.png" alt="creme rosa">
                <img src="./img/cmema_avellanasYginda.png" alt=" crema_azul">
                <img src="./img/crema_cumple.png" alt="crema con ginda">
                <img src="./img/crema_picos.png" alt="chocolate duro">
                <img src="./img/cmema_sanValentin.png" alt="sanV">
                <img src="./img/crema_chocolate.png" alt="creme rosa">
            </div>



           
            <div class="control bases">
                <img src="./img/base_cupcake_rosa.png" alt="base_cupcake">
                <img src="./img/base_cupcake_amarillo.png" alt="base_cupcake">
                <img src="./img/base_cupcake_arcoiris.png" alt="base_cupcake">
                <img src="./img/base_cupcake_bananasplit.png" alt="base_cupcake">
                <img src="./img/base_cupcake_rojo.png" alt="base_cupcake">
                <img src="./img/base_cupcake_violeta.png" alt="base_cupcake">
                <img src="./img/base_cupcake_colores.png" alt="base_cupcake">
            </div> 

        </div>
        <div class="comer">
            <div class="btn_comer"><i class="fas fa-utensil-spoon"></i></div>
            <div class="btn_mas"><i class="fas fa-plus"></i></div>
            <div class="btn_x"><i class="far fa-times-circle"></i></div>
        </div>
        <div class="btn">EAT</div>
    </div>
<script src="main.js"></script>
<!-- <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>   -->

</body>
</html>
