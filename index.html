<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Cupcakes</title>

<!-- https://thescranline.com/red-velvet-cupcakes/ -->


<body>

            <div class="crema_topping"> 
                <img src="" alt="" class="img-show">
            </div>
            <div class="crema_cupcake"> 
                <img src="" alt="" class="img-show">
            </div>
            <div class="base_cupcake">
                <img src="" alt="" class="img-show">
            </div>
            <div class="reflejo"></div>
        </div>
        
        <div class="controles">
            <div class="topping">
                <img src="./img/topping_menta.png" alt="">
                <img src="./img/topping_fresa.png" alt="">

                <img src="./img/topping_menta.png" alt="">
                <img src="./img/topping_fresa.png" alt="">
                <img src="./img/topping_cereza.png" alt="">
            </div>

            <div class="control cremas">
                <img src="./img/crema_arcoiris.png" alt=" crema_azul">
                <img src="./img/cmema_bananasplit.png" alt="crema con ginda">
                <img src="./img/chocolate_duro.png" alt="chocolate duro">
                <img src="./img/crema_rosa.png" alt="creme rosa">
                <img src="./img/cmema_avellanasYginda.png" alt=" crema_azul">
                <img src="./img/crema_cumple.png" alt="crema con ginda">
                <img src="./img/chocolate_duro.png" alt="chocolate duro">
                <img src="./img/crema_rosa.png" alt="creme rosa">
            </div>



           
            <div class="control bases">
                <img src="./img/base_cupcake.png" alt="base_cupcake">
                <img src="./img/base_cupcake_rosa.png" alt="base_cupcake">
                <img src="./img/base_cupcake_amarillo.png" alt="base_cupcake">
                <img src="./img/base_cupcake_arcoiris.png" alt="base_cupcake">
                <img src="./img/base_cupcake.png" alt="base_cupcake">
                <img src="./img/base_cupcake.png" alt="base_cupcake">
                <img src="./img/base_cupcake.png" alt="base_cupcake">
                <img src="./img/base_cupcake.png" alt="base_cupcake">
            </div>
        
        </div>

      


    </div>
<script src="main.js"></script>

</html>
